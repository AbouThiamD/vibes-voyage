<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Role</title>
  </head>
  <body>
    <h2>Liste des roles</h2>

    <table class="table">
      <th>id</th>
      <th>Nom</th>
      <tr th:each="role: ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.nom}"></td>
      </tr>
    </table>

    <form method="POST" action="/add-role">
        <h2>Ajout d'un Role</h2>
        <input name="nom" type="text" placeholder="Saisir le nom du role" />
        <button type="submit">Valider</button>
    </form>
    
  </body>
</html>
