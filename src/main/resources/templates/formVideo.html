<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/lesFormulaireAdmin.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/logo-vv-bleu-orange.png">
    <title>Ajouter video</title>
</head>

    <div class="login-box">
        <div class="login-header">
            <th:block th:if="${session.succMsg}">
          <p class="alertVert">[[${session.succMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>

        <th:block th:if="${session.errorMsg}">
          <p id="alertRouge">[[${session.errorMsg}]]</p>
          <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
            <header>Ajouter video</header>
        </div>
        <form action="/saveVideo" method="post" enctype="multipart/form-data">
        <div class="input-box">
            <input type="text" name="nomVideo" class="input-field" placeholder="Nom de la video" autocomplete="off" required>
        </div>
        <div class="input-box">
            <input type="text" name="description" class="input-field" placeholder="Description" autocomplete="off" required>
        </div>

        <div>

            <select name="categorie" id="#">
              <option>Categorie</option>
              <option th:each="c:${categories}">[[${c.nomCategorie}]]</option>
           
            </select>
            
            
        </div>
        <div class="input-box">
            <input type="date" name="date" class="input-field" placeholder="Date" autocomplete="off" required>
        </div>
        <div class="input-box" id="fileVideo">
            <label for="images">
                <span>Choisir une video</span>
                
                <input type="file"  name="file" id="images"/>
              </label>
        </div> 
       
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Ajouter video</label>
        </div>
    </form>

        <a href="/Admin" id="homeTableauBord">Revenir tableau de bord</a>
       
    </div>
</body>
</html>
